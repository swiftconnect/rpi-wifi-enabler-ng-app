<mat-grid-list [cols]="breakpoint" rowHeight="250px" gutterSize="20px" (window:resize)="onResize($event)">

    <mat-card-subtitle style="color:lightgray;font-size:13px;">c0:95:c2:0e:45:02</mat-card-subtitle>
  </mat-card-header>
      <mat-card-content>
  <mat-icon>bluetooth_audio</mat-icon><br />
  </mat-card-content>

  <mat-card-actions>
      <button mat-button><mat-icon style="color:#F13359;">favorite</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
