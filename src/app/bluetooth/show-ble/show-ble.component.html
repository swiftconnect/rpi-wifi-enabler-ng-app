<mat-toolbar><span class="space">Nearby Devices</span>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item routerLink="/fav" routerLinkActive="active">Favourites</button>
  <button mat-menu-item>Reset</button>
</mat-menu>
<span style="flex: 1 1 auto;"></span>
<!--<button type="button" class="btn center-block" style="color:black;" (click)="refresh()"><mat-icon>refresh</mat-icon></button>-->
<button class="btn" mat-flat-button [matMenuTriggerFor]="appMenu" aria-label="Example icon-button with a menu"><mat-icon>more_vert</mat-icon></button>
</mat-toolbar>


<div class="spinner-grow text-warning" style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);" role="status" *ngIf="loading else loaded">
  <span class="sr-only">Loading...</span>
</div>

<!--<mat-toolbar>Devices Nearby</mat-toolbar>-->
<ng-template #loaded>
<mat-grid-list [cols]="breakpoint" rowHeight="250px" gutterSize="20px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let item of items">
<mat-card class="example-card">
     <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{item.localName}}</mat-card-title><br />
    <mat-card-subtitle style="color:white;">{{item.address}}</mat-card-subtitle>
  </mat-card-header>
      <mat-card-content>
  <mat-icon>bluetooth_audio</mat-icon><br />
  </mat-card-content>

  <mat-card-actions>
      <button mat-button (click)="doPost(item)"><mat-icon style="color:red;">favorite_border</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
<ng-template>
